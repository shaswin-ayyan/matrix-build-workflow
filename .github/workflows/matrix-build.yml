name: Multi-Platform Matrix Build with Artifacts

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [14, 16, 18]
        include:
          - version: 14
            platform: "linux-x64"
          - version: 16  
            platform: "linux-x64"
          - version: 18
            platform: "linux-x64"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: matrix-fa210fa - Build setup
      run: |
        echo "Building for Node.js version ${{ matrix.version }}"
        echo "Platform: ${{ matrix.platform }}"
        echo "Build ID: ${{ github.run_id }}"
    
    - name: Generate build artifact
      run: |
        echo "Build output for Node.js ${{ matrix.version }}" > output-${{ matrix.version }}.txt
        echo "Platform: ${{ matrix.platform }}" >> output-${{ matrix.version }}.txt
        echo "Timestamp: $(date)" >> output-${{ matrix.version }}.txt
        echo "Commit SHA: ${{ github.sha }}" >> output-${{ matrix.version }}.txt
        echo "Build successful!" >> output-${{ matrix.version }}.txt
        
        # Create JSON metadata
        cat > metadata-${{ matrix.version }}.json << EOF
        {
          "node_version": "${{ matrix.version }}",
          "platform": "${{ matrix.platform }}",
          "build_id": "${{ github.run_id }}",
          "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
        }
        EOF
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-fa210fa-node${{ matrix.version }}
        path: |
          output-${{ matrix.version }}.txt
          metadata-${{ matrix.version }}.json
        retention-days: 7
    
    - name: Verify artifact content
      run: |
        echo "Checking generated files..."
        ls -la
        [ -s output-${{ matrix.version }}.txt ] || exit 1
        [ -s metadata-${{ matrix.version }}.json ] || exit 1
        echo "Files verified successfully!"
